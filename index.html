    </form> 
    <div id="aEffectuer">
        <h2>les Taches à effectuer : </h2>
        <ul>
            <li>tache une </li><span class="material-icons">done</span><br/>
            <li>tache deux </li><span class="material-icons">done</span><br/>
            <li>tache trois </li><span class="material-icons">done</span><br/>
            <li>tache quatre </li><span class="material-icons">done</span><br/>
            
        </ul>

    </div>
    <div id="effectuee">
        <h2>les Taches effectuées : </h2>
        <li>une premiere tache effectuée </li><br/>
        <li>une deuxieme tache effectuée </li><br/>
    </div>
